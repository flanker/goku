<div class="pagination">
  <ul>
    {% if paginator.previous_page == 1 %}
    <li><a href="/blog.html">Previous</a></li>
    {% elsif paginator.previous_page %}
    <li><a href="/page{{paginator.previous_page}}/blog.html">Previous</a></li>
    {% else %}
    <li class="disabled"><a>Previous</a></li>
    {% endif %}
    <li class="disabled"><a>Page: {{paginator.page}} of {{paginator.total_pages}}</a></li>
    {% if paginator.next_page %}
    <li><a href="/page{{paginator.next_page}}/blog.html">Next</a></li>
    {% else %}
    <li class="disabled"><a>Next</a></li>
    {% endif %}
  </ul>
</div>
