<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="超级无敌">
  <link rel="apple-touch-icon" href="/images/site/chaojiwudi.png" />

  <!-- Le styles -->
  <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style-desktop.css" media="screen and (min-width: 569px)" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style-iphone.css" media="screen and (max-width: 568px)" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style-iphone-landscape.css" media="screen and (max-height: 320px)" rel="stylesheet">

  <script src="/assets/javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/bootstrap-tooltip.js" type="text/javascript"></script>
  <script src="/assets/javascripts/bootstrap-modal.js" type="text/javascript"></script>
  <script src="/assets/javascripts/folding-fan.js" type="text/javascript"></script>

  <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
</head>
<body class="{{ page.type }}">
  <div class="body-container">
    {% include views/navbar.html %}

    {{ content }}
  </div>
  {% include JB/analytics %}
</body>
</html>
