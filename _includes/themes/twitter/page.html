<div class="page-header">
  <h1>{{ page.title }} <small>{{ page.tagline }}</small></h1>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>

<script type="text/javascript">
  $(function () {
    $('.content .row a img').removeAttr('title');
    $('.content .row a').tooltip({
      title: function () {
        return $(this).attr('alt') || 'untitled';
      }
    });
  })
</script>
