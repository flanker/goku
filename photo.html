{% include JB/setup %}

<ul id="photo" class="thumbnails">
{% instagram accesstokenpath:instagram %}
  <li class="item span2">
    <a href="{{ item.link }}" class="thumbnail" alt="{{ item.caption.text }}">
      <img title="{{ item.caption.text }}" src="{{ item.images.thumbnail.url }}" data-image="{{ item.images.standard_resolution.url }}" />
    </a>
  </li>
{% endinstagram %}
</ul>

<div id="modalBox" class="modal" style="display: none">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title">Modal header</h4>
  </div>
  <div class="modal-body">
    <img id="modalImage" src="" title="" />
  </div>
</div>

<script type="text/javascript">
  $(function () {

    var popModal = function(title, image) {
      $('#modalBox .modal-title').text(title);
      $('#modalImage').attr({'src': image, 'title': title });
      $('#modalBox').modal();
    };

    $('.item a').click(function (e) {
      e.preventDefault();
      $(this).tooltip('hide');

      popModal($(this).attr('alt') || 'untitled',
        $('img', this).attr('data-image'))
    });
  });
</script>
